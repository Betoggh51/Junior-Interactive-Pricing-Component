<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <div class="title-container">
      <h1 class="main-title"> Simple, traffic-based pricing </h1>
      <h2 class="sub-title"> Sign up for our 30-day trial. No credit card required </h2>
    </div>

    <div class="component-container">
      <div class="upward-container">
        <span class="pageviews-price-container">
          <p class="pageviews"> 100k PAGEVIEWS</p>
          <span class="price-desktop">
            <h2 class="price-number"></h2>
            <p class="month-text"> / month</p>
          </span>
        </span>

        <div class="slider-component">

        </div>

        <div class="billing-container">
          <span class="price-mobile">
            <h2 class="price-number"></h2>
            <p class="month-text"> / month</p>
          <div class="billing-options">
            <p class="monthly billing"> Monthly Billing</p>
          <button class="biling-button">

          </button>
          <span class="yearly">
            <p class="yearly-text"> Yearly Billing</p>
            <p class="discount"> -25%</p>
          </span>
          </div>
        </div>
      </div>

      <div class="downward-container">
        <div class="list-container">
          <ul class="list-of-benefits">
            <li class="benefits-item"> Unlimited Websites</li>
            <li class="benefits-item"> 100% Data Ownership</li>
            <li class="benefits-item"> Email Reports</li>
          </ul>
        </div>
        <div class="start-button-container">
          <button class="start-trial"> Start my Trial </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Betoggh51/Junior-Interactive-Pricing-Component.git" target="_blank">Beto</a>.
    </div>
  </div>
</body>
</html>
